<section class="budget-items-section">
  <div class="budget-items-container">
    <div class="income-column">
      <h1>Incomes</h1>

      <div class="budget-items" *ngFor="let item of listBudgetArray">
        <app-item-card (cardClick)="onCardClicked(item)" [data]="item" (deleteItem)="deleteItem($event)"
          *ngIf="item.amount >= 0 "></app-item-card>
      </div>
    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>
      <div class="budget-items" *ngFor="let item of listBudgetArray">
        <app-item-card (cardClick)="onCardClicked(item)" [data]="item" (deleteItem)="deleteItem($event)"
          *ngIf="item.amount < 0 "></app-item-card>
      </div>
    </div>
  </div>
</section>
